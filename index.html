<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit-Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-back">
          <div class="card-back-content">
            <div class="back-box">
              <div class="sensor"></div>
              <div class="flex">
                <h5 style="color: white">CVV</h5>
                <button></button>
              </div>
              <div class="img">
                <img src="visa.png" alt="" width="40px" height="30px" />
              </div>
            </div>
          </div>
        </div>
        <div class="card-front">
          <div class="card-front-content">
            <div class="img-front">
              <img src="chip.png" alt="" width="40px" height="30px" />
              <img src="visa.png" alt="" width="40px" height="30px" />
            </div>
            <span>################</span>
            <div class="input-flex-username">
              <h5>CARD HOLDER</h5>
              <h5>EXPRES</h5>
            </div>
            <div class="input-flex-mm-yy">
              <h5>USERNAME</h5>
              <h5 style="margin-left: 160px">MM</h5>
              <h5>YY</h5>
            </div>
          </div>
        </div>
        <div class="card-content">
          <span>Card Number</span>
          <input type="text" maxlength="16" />
          <span>Card Holder</span>
          <input type="text" maxlength="16" />
        </div>
        <div class="card-mm-yy-cvv">
          <div>
            <h5 style="color: rgb(133, 131, 127)">Card Holder</h5>
            <select name="" id="">
              <option value="MONTH">MONTH</option>
              <option value="01">1</option>
              <option value="02">2</option>
              <option value="03">3</option>
              <option value="04">4</option>
              <option value="05">5</option>
              <option value="06">6</option>
              <option value="07">7</option>
              <option value="08">8</option>
              <option value="09">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
          </div>
          <div>
            <h5 style="color: rgb(133, 131, 127)">Card Holder</h5>
            <select name="" id="">
              <option value="YEAR">YEAR</option>
              <option value="01">1</option>
              <option value="02">2</option>
              <option value="03">3</option>
              <option value="04">4</option>
              <option value="05">5</option>
              <option value="06">6</option>
              <option value="07">7</option>
              <option value="08">8</option>
              <option value="09">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
          </div>
          <div>
            <h5 style="color: rgb(133, 131, 127)">CVV</h5>
            <input style="text-transform: uppercase" class="mouse-aktiv-CVV" type="text" maxlength="4" />
          </div>
        </div>
        <div class="submit">
          <button type="submit"><span>Submit</span></button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
